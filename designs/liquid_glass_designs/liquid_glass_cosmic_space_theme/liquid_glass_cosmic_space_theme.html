<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Portal Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="overlay"></div>

    <main class="page">
        <section class="login-zone">
            <div class="login-card">
                <div class="card-header">
                    <h1>Login Portal</h1>
                    <p>Sign in to your account</p>
                </div>

                <form class="login-form" novalidate>
                    <div class="field">
                        <input type="text" id="email" required placeholder=" " />
                        <label for="email">Email or Username</label>
                        <span class="focus-line"></span>
                    </div>

                    <div class="field">
                        <input type="password" id="password" required placeholder=" " />
                        <label for="password">Password</label>
                        <span class="focus-line"></span>
                    </div>

                    <div class="meta-row">
                        <label class="remember">
                            <input type="checkbox" />
                            <span class="custom-check"></span>
                            Remember me
                        </label>
                        <a href="#" class="link">Forgot?</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        Log In
                    </button>
                </form>

                <!-- Social login block -->
                <div class="social-login">
                    <p>Or connect with</p>
                    <div class="social-buttons">
                        <button class="social-btn google" aria-label="Login with Google">
                            <img src="google_logo.png" alt="">
                        </button>
                        <button class="social-btn meta" aria-label="Login with Meta">
                            <img src="meta_logo.png" alt="">
                        </button>
                        <button class="social-btn vk" aria-label="Login with VK">
                            <img src="vk_logo.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="card-footer">
                    <span>New here?</span>
                    <a href="#" class="link">Create account</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
