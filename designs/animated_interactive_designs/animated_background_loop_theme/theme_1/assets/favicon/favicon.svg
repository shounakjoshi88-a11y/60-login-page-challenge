<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="64" height="64" rx="12" fill="#05060a"/>
  
  <!-- Outer glow circle -->
  ircle cx="32" cy="32" r="26" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Shield base shape with gradient -->
  <path d="M 32 12 L 45 20 L 45 36 Q 32 48 32 48 Q 19 36 19 20 Z" 
        fill="url(#grad1)" 
        stroke="#00ffff" 
        stroke-width="1.2" 
        opacity="0.9"
        filter="url(#glow)"/>
  
  <!-- Shield inner highlight -->
  <path d="M 32 15 L 43 22 L 43 35 Q 32 45 32 45 Q 21 35 21 22 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.6" 
        opacity="0.5"/>

  <!-- Circuit node circles -->
  ircle cx="32" cy="20" r="1.8" fill="#00ffff" filter="url(#innerGlow)"/>
  ircle cx="32" cy="42" r="1.8" fill="#ff0080" filter="url(#innerGlow)"/>
  ircle cx="24" cy="32" r="1.6" fill="#00ffff" filter="url(#innerGlow)"/>
  ircle cx="40" cy="32" r="1.6" fill="#ff0080" filter="url(#innerGlow)"/>
  
  <!-- Circuit lines connecting nodes -->
  <line x1="32" y1="22" x2="32" y2="40" stroke="#00ffff" stroke-width="0.8" opacity="0.7"/>
  <line x1="26" y1="32" x2="38" y2="32" stroke="#ff0080" stroke-width="0.8" opacity="0.7"/>
  <line x1="26" y1="30" x2="32" y2="22" stroke="#00ffff" stroke-width="0.5" opacity="0.5"/>
  <line x1="38" y1="30" x2="32" y2="22" stroke="#ff0080" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Center access point (padlock style circle) -->
  ircle cx="32" cy="32" r="3.2" fill="none" stroke="url(#grad2)" stroke-width="1.2" filter="url(#glow)"/>
  ircle cx="32" cy="30" r="1.2" fill="#00ffff" opacity="0.8"/>
  
  <!-- Diagonal accent lines for tech feel -->
  <line x1="28" y1="28" x2="30" y2="26" stroke="#ff0080" stroke-width="0.6" opacity="0.6"/>
  <line x1="34" y1="38" x2="36" y2="40" stroke="#00ffff" stroke-width="0.6" opacity="0.6"/>
</svg>
