<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <title>FLOATING ELEMENTS — Login Portal</title>

  <!-- Favicon -->
  <link rel="icon" href="assets/favicon/favicon.svg" type="image/svg+xml" />

  <!-- Google Fonts (CDN) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap">

  <!-- CSS -->
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/quote.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Floating elements layer (new theme base) -->
  <div class="float-field" aria-hidden="true">
    <span class="float-item i1"></span>
    <span class="float-item i2"></span>
    <span class="float-item i3"></span>
    <span class="float-item i4"></span>
    <span class="float-item i5"></span>
    <span class="float-item i6"></span>
    <span class="float-item i7"></span>
    <span class="float-item i8"></span>
    <span class="float-item i9"></span>
    <span class="float-item i10"></span>
    <span class="float-item i11"></span>
    <span class="float-item i12"></span>
  </div>

  <!-- Keep canvas id for now (we’ll repurpose/replace bg-canvas.js later) -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- Overlays -->
  <div class="bg-overlay bg-noise" aria-hidden="true"></div>
  <div class="bg-overlay bg-scanlines" aria-hidden="true"></div>

  <!-- Quote (Top-Left Corner) -->
  <aside class="quote-section" aria-label="Motivational quote">
    <div class="quote-divider"></div>
    <p class="quote-text">"Stay light. Stay moving. Stay invisible."</p>
  </aside>

  <!-- UI layer -->
  <main class="page">
    <section class="login-shell" role="region" aria-label="Login">
      <header class="login-header">
        <h1 class="glitch" data-text="FLOAT LOGIN">FLOAT LOGIN</h1>
        <p class="subtitle">Drift-authorized access</p>
      </header>

      <form class="login-card" autocomplete="off" novalidate>
        <label class="field">
          <span class="label">User ID</span>
          <input
            type="text"
            name="username"
            placeholder="neo"
            autocomplete="username"
            required
            minlength="2"
          />
        </label>

        <label class="field">
          <span class="label">Passkey</span>
          <input
            type="password"
            name="password"
            placeholder="enter your passkey"
            autocomplete="new-password"
            required
            minlength="6"
          />
        </label>

        <button class="btn" type="submit">
          <span class="btn-text">Enter</span>
          <span class="btn-glow" aria-hidden="true"></span>
        </button>

        <div class="meta">
          <a href="#" class="link">Lost passkey?</a>
          <a href="#" class="link">Request access</a>
        </div>
      </form>
    </section>
  </main>

  <!-- JS -->
  <script defer src="js/bg-canvas.js"></script>
  <script defer src="js/main.js"></script>
</body>
</html>
